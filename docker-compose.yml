version: "3.2"
services:
  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=123
  backend:
    container_name: code
    restart: always
    build:
      context: ./backend/
      dockerfile: Dockerfile
    command: python ../../manage.py runserver 0.0.0.0:8000
    env_file:
      - ./backend/settings.ini
    ports:
      - "8000:8000"
    depends_on:
      - db
  frontend:
    restart: always
    command: npm start
    container_name: front
    build:
      context: ./frontend/
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    stdin_open: true
    depends_on:
      - backend
